<div class="container">
    <div class="row">
        <form class=col-4 id="user-input">
            <label for="user-name">Name</label>
            <input type="text" placeholder="Bob Smith, Jane Doe" id="user-name"><br>

            <label for="trip-distance">Trip Distance (mi)</label>
            <input type="text" id="trip-distance"><br>

            <label for="activity">Activity</label>
            <input type="text" placeholder="restaurants, bars, museums, parks, etc." id="activity"><br>

            <label for="starting-point">Starting Location</label>
            <input type="text" placeholder="address, neighborhood, city" id="starting-point"><br><br>

            <button class="btn btn-primary btn-block" id="get-started">Get Started!</button><br>
        </form>

        <br>
        <br>

        <div class="col-8" id="places-choice">
            <button class="btn btn-primary btn-block" id="route-button">Route!</button><br>
            <div id="directions-button">
                <p><button class="btn btn-primary btn-block type=" button" data-toggle="collapse" data-target="#directionsCollapse"
                        aria-expanded="false" aria-controls="directionsCollapse">
                        See Directions </button>
                </p>
                <div class="collapse" id="directionsCollapse">
                    <div id="directions-panel" class="card card-body">
                    </div>
                </div>
            </div>
            <div id="save-collapse">
                <p><button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#saveCollapse"
                        aria-expanded="false" aria-controls="saveCollapse"> Save this route </button>
                </p>
                <div class="collapse" id="saveCollapse">
                    <div id="save-panel" class="card card-body">
                        <label for="trip-name">Name</label><br>
                        <input type="text" id="trip-name"><br>

                        <label for="date">Arrival Date</label><br>
                        <input type="date" id="date"><br>

                        <input type="submit" id="save-button" value="save">
                    </div>
                    <div id=save-area> </div>
                </div>
            </div>
            <h1 id="miles-left"></h1>
            <h1 id="expected-cost"></h1>
            <h1 id="travel-time"></h1>
        </div>
    </div>
