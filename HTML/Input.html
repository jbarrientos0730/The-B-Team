<!DOCTYPE html>
<html>

<!-- --------------- SCREEN 2 -------------------------- -->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../Assets/CSS/Login.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../Assets/JAVA/Input.js"></script>
</head>

<body>
    <header>
        <h1>The Overplanner Planning Planner for Overplanners</h1>
    </header>

    <div>
        <form id="user-input">
            <label for="user-name">Name</label><br>
            <input type="text" id="user-name"><br>

            <label for="starting-point">Starting Location</label><br>
            <input type="text" id="starting-point"><br>

            <label for="budget">Budget</label><br>
            <input type="text" id="budget"><br>

            <label for="visit-arrival">Arrival Date</label><br>
            <input type="date" id="arrival"><br>

            <label for="visit-departure">Departure Date</label><br>
            <input type="date" id="departure"><br><br>

            <input type="submit" id="get-started" value="Start Planning!">
        </form>
    </div>
</body>

</html>
