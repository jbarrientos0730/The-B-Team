    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

  <link rel="stylesheet" type="text/css" href="../Assets/CSS/Login.css">

<body>
    <header>
        <div class="jumbotron jumbotron-fluid" style="background: #83d061;">
            <div class="container">
              <h1 class="display-4">The Overplanner Planner</h1>
            </div>
        </div>
    </header>

    <div style="text-align: center;">
        <form id="user-input">
            <label for="user-name">Name</label><br>
            <input type="text" id="user-name" placeholder="John Doe"><br>

            <label for="starting-point">Starting Location</label><br>
            <input type="text" id="starting-point" placeholder="123 W Street Name Ave"><br>

            <label for="budget">Budget</label><br>
            <input type="text" id="budget" placeholder="999"><br>

            <label for="stayDuration">Stay Duration</label><br>
            <input type="text" id="stayDuration" placeholder="999"><br>

            <label for="visit-arrival">Arrival Date (MM/DD/YYYY)</label><br>
            <input type="text" id="arrival" placeholder="01/01/1999"><br>

            <label for="visit-departure">Departure Date (MM/DD/YYYY)</label><br>
            <input type="text" id="departure" placeholder="01/01/1999"><br><br>

            <input type="submit" id="get-started" value="Start Planning!">
        </form>

        <div class="ez_button">
            <button><a href="Home.html">Continue as guest</a></button>
        </div>
    </div>
</body>

</html>
